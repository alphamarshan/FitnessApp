<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>FitBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="user_input" type="text">
                    <div class="input-group-btn">
                        <button id="srch-term" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>


            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

            <!-- JavaScript -->
            <!--<script src="javascripts/search.js"></script>-->
            <!-- <script src="../public/js/search.js"></script> -->
            <script>
                $('#srch-term').on('click', function (e) {
                    e.preventDefault();
                    var userInput = $('#user_input').val().trim();

                    $.get(`/api/${userInput}`, function(resp) {
                        // do something with resp
                        console.log(resp);
                    });

                });
            </script>
</body>

</html>
